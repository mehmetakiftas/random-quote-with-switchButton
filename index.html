<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="main.css" type="text/css" rel="stylesheet"/>
    <title>Random Quotes with Switch Button</title>
</head>
<body>
    <div class="switchDiv"> 
        <label class="switch">
            <input type="checkbox" id="switchbutton" value="yes">
            <span class="slider round"></span>
        </label>
    </div>


    <div class="container">
        <div class="row">
            <div class="col">
            </div>
            <div class="col-5 quoteDiv" id="quotediv">
                <div class="child quoteparagraph">
                    <p id="quoteparagraph"> Loading... </p>
                </div>
                <div class="child">
                    <button type="button" class="quotebutton btn btn-secondary" id="quotebutton"> Get Random Quote</button>
                </div>
            </div>
            <div class="col">  
            </div>
        </div>
    </div>    

    
    <script src="app.js"></script>
</body>
</html>
